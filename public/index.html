<!DOCTYPE html>

<html>

    <body>
        <p>***  this is a chat app</p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on("connect", () => {
                console.log("Server is connected");
            })

            socket.on('disconnect', () => {
                console.log("Server is disconnected");
            })
        </script>
    </body>

</html>
